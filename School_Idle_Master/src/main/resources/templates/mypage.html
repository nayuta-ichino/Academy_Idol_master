<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイページ - 学園アイドルマスター</title>
    <link rel="stylesheet" href="css/mypage.css">  <!-- CSSファイルのリンク -->
</head>
<body>

    <!-- ヘッダー -->
    <header class="header">
        <div class="logo">
            <a href="/" class="logo-link">
                <h1>学園アイドルマスター</h1>
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="/login">ログイン</a></li>
                <li><a href="/calculation">計算機</a></li>
                <li><a href="/myPage">マイページ</a></li>
            </ul>
        </nav>
    </header>

    <!-- マイページのコンテンツ -->
    <section class="my-page-content">
        <h3>アイドル情報</h3>
        <div class="idol-info">
            <div class="idol-item">
                <label for="idol-name">アイドル名:</label>
                <p id="idol-name">星野 あかり</p>
            </div>
            <div class="idol-item">
                <label for="idol-vocal">Vocal:</label>
                <p id="idol-vocal">B</p>
            </div>
            <div class="idol-item">
                <label for="idol-dance">Dance:</label>
                <p id="idol-dance">A</p>
            </div>
            <div class="idol-item">
                <label for="idol-visual">Visual:</label>
                <p id="idol-visual">S</p>
            </div>
        </div>

        <!-- 編集ボタン -->
        <div class="idol-edit">
            <a href="#" class="edit-button">編集</a>
        </div>
    </section>

    <!-- フッター -->
    <footer class="footer">
        <p>&copy; 2024 学園アイドルマスター All rights reserved.</p>
    </footer>

</body>
</html>
